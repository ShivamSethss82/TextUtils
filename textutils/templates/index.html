<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TEXTUTILS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link ">Contact Us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>WellCome to Come on TextUtils Page...!</strong> Write your text see the Magic.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
    <form action="/analyse" method='POST'>{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here.</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">REMOVE PUNCHUATION</label>
 </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="fullcaps" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
  </div>
      <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">REMOVE THE NEW LINE</label>
 </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="countnoword" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">COUNT NUMBER OF WORDS </label>
 </div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="capitalfirst" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">CAPITAL FIRST LETTER </label>
 </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="remspc" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">REMOVE SPACE OF WORDS </label>

 </div><br>
        <button type="submit" class="btn btn-dark" mt-2>Analyze Text</button>
</div>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
